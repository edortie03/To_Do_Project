{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Dashboard</title>
  </head>
  <body>
    <p>{% if user.is_authenticated %}Welcome, {{ user.username }}!{% endif %}</p>
    <p><a href="{% url 'logout' %}"> Logout </a></p>
    <h1>My To-do list</h1>
    <a><a href="{% url 'task_create' %}"> Create New Task </a>

    <form method = "GET">
      <input type="text" name="search" placeholder="Search tasks..." value="{{ request.GET.search }}">
      <button type="submit">Search</button>
    </form>
    <table>
      <tr>
        <th>Item</th>
      </tr>
      {% for list in object_list %}
      <tr>
        <td>{{ list.title }}</td>
        <td> </td>
        <td><a href="{% url 'task_detail' list.id %}"> View </a></td>
        <td> </td>
        <td><a href="{% url 'task_update' list.id %}"> Edit </a></td>
        <td> </td>
        <td><a href="{% url 'task_delete' list.id %}"> Delete </a></td>
      </tr>
      {% empty %}
      <h4>No tasks available</h4>
      {% endfor %}
    </table>
  </body>
</html>
